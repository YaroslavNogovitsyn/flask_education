<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
        {% block title -%}
            {% if title %}
                <title>Про Flask - {{title}}</title>
            {% else %}
                <title>Про Flask</title>
            {% endif %}
        {% endblock %}
    </head>
    <body>
    {% block content -%}
        {%- block mainmenu -%}
        <ul class="mainmenu">
            <li><a href="{{ url_for('index') }}">{{m.title}}</a></li>
            <li><a href="{{ url_for('addPost') }}">{{m.title}}</a></li>
        </ul>
        {% endblock mainmenu -%}
        <div class="clear"></div>
        <div class="content">
            {% if title -%}
                <h1>{{title}}</h1>
            {% else -%}
                <h1>Про Flask</h1>
            {% endif -%}
        </div>
    {% endblock -%}
    </body>
</html>
